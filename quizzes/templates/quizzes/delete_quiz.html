{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Delete Quiz</h1>
    <p class="text-gray-700 mb-4">Are you sure you want to delete the quiz "<strong>{{ quiz.title }}</strong>"? This will also delete all associated questions and user attempts.</p>
    <form method="post" class="bg-white p-6 rounded shadow">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
            <a href="{% url 'admin_dashboard' %}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</a>
        </div>
    </form>
{% endblock %}
