{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Add New Question</h1>
    <form method="post" class="bg-white p-4 rounded shadow space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save Question</button>
    </form>
{% endblock %}
